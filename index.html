<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Four Seasons</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Ledger&display=swap" rel="stylesheet">

    <script defer src="main.js"></script>
</head>

<body>
  <div class="main">
    <h1>The Four Seasons</h1>

    <p>
      The Four Seasons is a group of four violin concertos written by Antonio Vivaldi. Each concerto gives musical expression to a season of the year.
    </p>

    <hr>
    <p>
      Select a season: 
      <select id="season-select">
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
        <option value="autumn">Autumn</option>
        <option value="winter">Winter</option>
      </select>
    </p>
    <hr>

    <h2 id="season-heading">Spring</h2>
    <img id="season-img" src="img/spring.jpg" alt="Four Seasons Image" width="700px">
    <p>
      <audio id="season-audio" src="songs/vivaldi-spring.mp3" controls>
        Your browser does not support the audio tag.
      </audio>
    </p>
    <hr>

</body>

</html>
